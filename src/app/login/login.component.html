<div *ngIf="register || login_info">   
    <router-outlet></router-outlet>
</div>

<main *ngIf="!login_info" class="d-flex align-items-center min-vh-100 py-3 py-md-0">
 <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">

          <div class="col-md-5">
            <img src="/assets/images/BG1.jpg" alt="login" class="login-card-img">
          </div>

          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Accede a tu cuenta</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="Email" required="required"> 
                  </div>
                  <div class="form-group">
                    <label for="password" class="sr-only">Contrase√±a</label>
                    <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Password" required="required">
                  </div>
                    <button name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" routerLink="/home" routerLinkActive="active" (click)="login()">
                      Entrar
                    </button>
                </form>

                <p class="login-card-footer-text">No eres usuario todavia? 
                  <a routerLink="/register" routerLinkActive="active" class="text-reset" (click)="want_register()">Registrate aqui</a>
                </p>
                <nav class="login-card-footer-nav"></nav>
            </div>
          </div>

        </div>
      </div>
    </div>
  <main>
